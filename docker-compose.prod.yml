version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: star_mongodb_prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hippparcos_db
    volumes:
      - mongodb_prod_data:/data/db
    networks:
      - star_network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Streamlit Application Service (from Docker Hub)
  streamlit_app:
    image: franzking/star-analysis:latest  # Replace with your Docker Hub username
    container_name: star_streamlit_prod
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/hippparcos_db
      - PYTHONPATH=/app
    networks:
      - star_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_prod_data:
    driver: local

networks:
  star_network:
    driver: bridge
