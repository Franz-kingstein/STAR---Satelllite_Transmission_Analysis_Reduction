services:
  - type: web
    name: star-analysis
    env: python
    plan: free
    buildCommand: pip install -r requirements_cloud.txt
    startCommand: ./start_cloud.sh
    envVars:
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_ADDRESS
        value: "0.0.0.0"
